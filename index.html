<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brawl Stars 1v1 Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU SCREEN -->

                    <div class="diff-info">Hƒ±zlƒ± bot, iyi aim</div>
                </button>
                
                <button class="difficulty-btn hard" onclick="startGame('hard')">

    </div>

    <!-- GAME SCREEN -->
    <div class="screen game-screen" id="gameScreen">
        <!-- Top HUD -->
        <div class="top-hud">
            <div class="score-container left">
                <span class="star-icon">‚≠ê</span>
                <span class="score-text" id="playerScore">0/20</span>
            </div>
            
            <div class="timer" id="timer">1:40</div>
            
            <div class="score-container right">
                <span class="score-text" id="botScore">0/20</span>
                <span class="star-icon">‚≠ê</span>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Bottom Controls -->
        <div class="controls">
            <!-- Joystick -->
            <div class="joystick-area">
                <div class="joystick-outer" id="joystickOuter">
                    <div class="joystick-inner" id="joystickInner"></div>
                </div>
            </div>

            <!-- Ammo Display -->
            <div class="ammo-display" id="ammoDisplay">
                <div class="ammo-slot filled"></div>
                <div class="ammo-slot filled"></div>
                <div class="ammo-slot filled"></div>
            </div>

            <!-- Fire Button -->
            <div class="fire-area">
                <button class="fire-button" id="fireButton">
                    <div class="fire-icon">üéØ</div>
                </button>
            </div>
        </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div class="screen gameover-screen" id="gameoverScreen">
        <div class="gameover-content">
            <h1 class="result-title" id="resultTitle">KAZANDIN!</h1>
            
            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label">Final Skor:</span>

                </div>
                <div class="stat-row">
                    <span class="stat-label">ƒ∞sabet Oranƒ±:</span>

                </div>
                <div class="stat-row">

                    <span class="stat-value" id="totalDamage">12,500</span>
                </div>
            </div>

            <button class="menu-btn" onclick="showMenu()">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
